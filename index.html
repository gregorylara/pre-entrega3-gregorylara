<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivium Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body class="text-bg-dark">
    <!-- HEADER -->
    <header>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Trivium Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/galeria.html">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/fondos.html">Fondos</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
</header>
    <!-- FIN HEADER -->

    <!-- CUERPO DE PAGINA -->
    
    <!-- CARUSEL -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators mb-0">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="img-fluid"
            width="100%"
            src="./img/triviumstart.jpg"
            alt="album"
          />

          <div class="container mb-0">
            <div class="carousel-caption">
              <h1>Nuevo Album</h1>
              <p>Escucha nuestra musica en Spotify</p>
              <a
                class="btn btn-lg miBoton"
                href="https://open.spotify.com/album/0mrtkWYrUzTuFwyiiQPdQs"
                target="_blank"
                rel="noopener noreferrer"
                >Ir a Escuchar</a
              >
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="img-fluid"
            width="100%"
            src="./img/triviumend.jpg"
            alt="album"
          />

          <div class="container mb-0">
            <div class="carousel-caption">
              <h2>Nuevos Videos</h2>
              <p>Mira nuestros videos en Youtube</p>
              <a
                class="btn btn-lg miBoton"
                href="https://www.youtube.com/watch?v=IIvSXocE6YY"
                target="_blank"
                rel="noopener noreferrer"
                >Ir a Mirar</a
              >
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <!-- FOOTER -->
    
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-3 border-top border-bottom"
    >
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0"
          >Desarrollado por Gregory Lara <br> Curso Desarrollo Web CoderHouse  <br> &copy;2023 Todos los derechos reservados</span
        >
      </div>
      <audio controls>
        <source class="playSound" src="./audio_files/Trivium - Until The World Goes Cold [OFFICIAL VIDEO].mp3" type="audio/mp3"> 
      </audio>
      <ul
        class="nav col-md-4 justify-content-end list-unstyled d-flex align-items-center"
      >
        <li class="me-4">
          <a
            class="text-muted"
            href="https://www.facebook.com/Trivium/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/facebook.png" alt="facebook"
          /></a>
        </li>
        <li class="me-4">
          <a
            class="text-muted"
            href="https://www.pinterest.com/ryanstuard1/trivium/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/pinterest.png" alt="pinterest"
          /></a>
        </li>
        <li class="me-3">
          <a
            class="text-muted"
            href="https://twitter.com/TriviumOfficial"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./img/twitter.png" alt="twitter"
          /></a>
        </li>
      </ul>
    </footer>
    <!-- FIN DEL FOOTER -->

    <!-- SCRIPT DE BOOTSTRAP -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
